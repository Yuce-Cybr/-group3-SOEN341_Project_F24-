name: React CI

on:
  push:
    branches:
      - pipeline  # Runs on push to the main branch
  pull_request:
    branches:
      - pipeline  # Runs on pull requests to the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Navigate to frontend directory
        run: cd frontend  # Change this to your frontend folder name if needed

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build the app
        run: npm run build

