name: React CI

on:
  push:
    branches:
      - pipeline  # Runs on push to the main branch
  pull_request:
    branches:
      - pipeline  # Runs on pull requests to the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Specify the Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test -- --watchAll=false

      # Build the project
      - name: Build the app
        run: npm run build
